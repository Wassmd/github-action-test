name: Shell commands

on: push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: |
          node -v
          java -version
          npm -v
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs"
          echo "echo ${{ github.job }}"
      - name: Output Current Job Log URL
        run: echo ${{ github.job.outputs.html_url }}

